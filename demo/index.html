<!DOCTYPE html>
<html>
<head>
  <title>To-Do List with WP REST API</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
  <h2>To-Do List</h2>
  <div class="input-group mb-3">
    <input type="text" id="taskInput" class="form-control" placeholder="New Task" />
    <button id="addTask" class="btn btn-primary">Add</button>
  </div>

  <ul id="taskList" class="list-group"></ul>
</div>

<script src="mytodo.js"></script>
<script>
  // Ensure MyTodoData is defined here if testing outside WordPress
  if(typeof MyTodoData === 'undefined'){
    window.MyTodoData = {
      nonce: '', // You won't get nonce outside WP, AJAX calls will be rejected
      api_url: 'https://your-wp-site.com/wp-json/mytodo/v1/tasks' // Change this!
    }
  }
</script>
</body>
</html>
